<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p id="a">hello</p>
        <p id="b">123</p>
        <p id="c">world</p>
    </div>

    <script>
        const div = document.getElementsByClassName('main')[0]

        const new_ele = document.createElement('p')

        new_ele.innerText='new element'

        const ele_before = div.children[0]  // return child at 1 index

        div.insertBefore(new_ele,ele_before)
    </script>
</body>
</html>
